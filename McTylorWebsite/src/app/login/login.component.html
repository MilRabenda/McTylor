<mat-card class="login-card">
<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon class="login-image"
        >account_circle</mat-icon
      >
      </div>
      <mat-card-title>Login to the application</mat-card-title>
      <mat-card-subtitle>or sign in!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginFormGroup" class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" matInput [formControl]="usernameFormControl">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="button" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
