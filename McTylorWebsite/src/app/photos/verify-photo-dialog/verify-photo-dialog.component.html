<h2 mat-dialog-title>Verify photo {{data.photoId}}</h2>
<mat-dialog-content>
  <p>Please provide a detailed explanation for verifying this photograph in the field below.</p>
    <form class="example-form">
        <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.description" [ngModelOptions]="{standalone: true}" placeholder="Description"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Return</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="data.description">Verify</button>
</mat-dialog-actions>
